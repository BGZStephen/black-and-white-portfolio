<div class="main-container">
  <div class="navbar" (click)="menuVisible = !menuVisible">
    <a class="fa fa-bars"></a><p class="menu-toggle">MENU</p>
  </div>
  <div class="menu-container" [ngStyle]="toggleMenuVisibility()">
    <a class="fa fa-times" (click)="menuVisible = !menuVisible"></a>
    <ul class="menu-list">
      <li class="menu-item" [routerLink]="['/']" routerLinkActive="link-active" [routerLinkActiveOptions]="{exact: true}" (click)="menuVisible = !menuVisible">Home</li>
      <li class="menu-item" [routerLink]="['/work-examples']" routerLinkActive="link-active" (click)="menuVisible = !menuVisible">Work Examples</li>
      <li class="menu-item" [routerLink]="['/code-lab']" routerLinkActive="link-active" (click)="menuVisible = !menuVisible">Code Lab</li>
      <li class="menu-item" [routerLink]="['/css-workshop']" routerLinkActive="link-active" (click)="menuVisible = !menuVisible">Css Workshop</li>
      <li class="menu-item">Contact</li>
    </ul>
  </div>
  <div class="logo-container">
    <a class="fa fa-terminal"></a><p>Stephen</p>
  </div>
  <div class="social-container">
    <a class="fa fa-facebook"></a>
    <a class="fa fa-linkedin"></a>
    <a class="fa fa-github"></a>
  </div>
</div>
